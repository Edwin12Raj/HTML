<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>
<body>
    <div id="shadow">
        <div id="heading">
            <div id="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="Netflix Logo">
            </div>
            <div id="buttons">
                <button id="signin">Sign In</button>
                <button id="register">Register</button>
            </div>
        </div>
        <div id="main">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p id="p1">Watch Anywhere. Cancel Anytime.</p>
            <p id="p2">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
    </div>
</body>
</html>
