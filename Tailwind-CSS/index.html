<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Shoe Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-80 w-3/6 absolute mt-40 ml-40 shadow-2xl">
        <div class="h-1/3 border-2 border-black bg-black text-white">
            <img src="https://t3.ftcdn.net/jpg/08/42/56/06/240_F_842560642_D0A7OZP0flrRw0bAA2V7DJsOeX1zHMFU.jpg" alt="Retro-shoe-image" class="h-52 w-52 mt-10 ml-7 absolute">
            <h1 class="font-bold text-center pt-8">Retro Shoe <br></h1>
            <span class="font-bold ml-4 pt-8 pl-80">$89.00</span>
            <span class="text-zinc-400 font-bold ">IN STOCK</span>
        </div>
        <div class="h-2/3 ml-64">
                <button class="bg-black text-white px-3 py-1 rounded ml-5">XS</button>
                <button class="bg-white text-black px-3 py-1 border border-gray-300 rounded ml-5" >S</button>
                <button class="bg-white text-black px-3 py-1 border border-gray-300 rounded ml-5">M</button>
                <button class="bg-white text-black px-3 py-1 border border-gray-300 rounded ml-5">L</button>
                <button class="bg-white text-black px-3 py-1 border border-gray-300 rounded ml-5">XL</button>
            <button class="bg-teal-500 text-black px-6 py-2 rounded mt-6 ml-6 font-bold">BUY NOW</button>
            <button class="bg-white text-black border border-gray-300 px-6 py-2 rounded mt-6 ml-6 font-bold">ADD TO BAG</button>
            <button class="bg-white text-black border border-gray-300 p-2 rounded mt-6 ml-6"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.344l1.172-1.172a4 4 0 115.656 5.656l-6.172 6.172a.75.75 0 01-1.06 0L3.172 10.83a4 4 0 010-5.658z" clip-rule="evenodd" /></svg></button>
            <p class="mt-6 ml-6 font-bold text-gray-500 text-sm">Free shipping on all continental US orders.</p>
        </div>
    </div>
</body>
</html>
