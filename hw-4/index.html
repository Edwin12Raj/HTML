<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <div class="iframe-container">
        <h2>Local Content</h2>
        <iframe src="local-content.html" frameborder="0"></iframe>
    </div>

    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/courses/full-stack-web-developer/" frameborder="1" width="560" height="360"></iframe>
    </div>

    <div class="iframe-container">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ksxy1BZb5bI?si=bt_Z6CjNZfeu7OHo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
