<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="formlabel">Personal details</div>
        <form action="details" method="get">
            <label for="salutation">Salutation
            <br>
            <select>
                <option value="none">None</option>
                <option value="mr.">Mr.</option>
                <option value="mrs">Mrs.</option>
            </select>
            </label>
            <br>

            <label for="name">
                <br>
                First Name:
                <input type="text" name="fname" placeholder="abcd">
                <br>
                <br>
                Last Name:
                <input type="text" name="lname" placeholder="abcd">
            </label>
            <br>

            <label for="gender">
                <br>
                Gender:
                <input type="radio" name="gender">
                Male
                <input type="radio" name="gender">
                Female
            </label>
            <br>

            <label for="email">
                <br>
                Email:
                <input type="email" name="email" value="abc@gmail.com">
            </label>
            <br>

            <label for="dob">
                <br>
                Date of Birth:
                <input type="date" name="dob">
            </label>
            <br>

            <label for="Address">
                <br>
                Address:
                <br>
                <textarea name="cols="30" rows="5"></textarea>
            </label>
            <br>
            <label for="submit">
                <br>
                <input type="submit">
            </label>
        </form>
    </div>
</body>
</html>
